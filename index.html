<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Criptografador</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <img class="header__logo" src="./assets/logo.svg" alt="logo da alura" />
    </header>

    <main class="container">
      <section class="container__content">
        <div class="container__input__block">
          <textarea
            class="input__text"
            id="textoInput"
            placeholder="Digite seu texto..."
          ></textarea>

          <div class="content__actions">
            <p class="content__warning__text">
              <img src="./assets/icon.svg" />
              Apenas letras min√∫sculas e sem acento.
            </p>

            <div class="btn">
              <a onclick="criptografarTexto()" class="btn__cript"
                >Criptografar</a
              >
              <a onclick="descriptografarTexto()" class="btn__decript"
                >Descriptografar</a
              >
            </div>
          </div>
        </div>

        <textarea id="resultado" class="result__text"></textarea>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__text">Desenvolvido por Guilherme Reis</p>
    </footer>

    <script src="app.js" async defer></script>
  </body>
</html>
